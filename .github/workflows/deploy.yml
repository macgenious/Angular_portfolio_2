name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: angular-portfolio/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./angular-portfolio
        
      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /Angular_portfolio_2/
        working-directory: ./angular-portfolio
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./angular-portfolio/dist/angular-portfolio/browser
          cname: false
